<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galeri Produk Biawak</title>
<meta name="description" content="Galeri produk biawak eksotis: albino, komodo, hingga biawak pohon zamrud. Hubungi via WhatsApp untuk pemesanan.">
<style>
:root {
  --bg-color: #f7f7f7;
  --text-color: #000;
  --card-bg: #fff;
  --card-shadow: rgba(0,0,0,0.1);
  --card-hover-shadow: rgba(0,0,0,0.15);
}

body.dark {
  --bg-color: #1c1c1c;
  --text-color: #eee;
  --card-bg: #2a2a2a;
  --card-shadow: rgba(255,255,255,0.1);
  --card-hover-shadow: rgba(255,255,255,0.15);
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  padding: 20px;
  max-width: 1100px;
  margin: auto;
  transition: background 0.3s, color 0.3s;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

nav {
  text-align: center;
  margin-bottom: 20px;
}

nav a {
  margin: 0 15px;
  text-decoration: none;
  color: var(--text-color);
  font-weight: bold;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
}

.product {
  background-color: var(--card-bg);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 8px var(--card-shadow);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.product:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 12px var(--card-hover-shadow);
}

.product img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.product-info {
  padding: 15px;
}

.product-info h3 {
  margin-top: 0;
  font-size: 22px;
}

.price {
  font-weight: bold;
  color: #27ae60;
  margin: 8px 0;
  font-size: 18px;
}

.desc {
  color: #555;
  margin-bottom: 15px;
}

.btn-whatsapp {
  display: inline-block;
  background-color: #25d366;
  color: white;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 6px;
  font-weight: 600;
}

.btn-whatsapp:hover {
  background-color: #1ebe5b;
}

.toggle-darkmode {
  margin-top: 10px;
  cursor: pointer;
  padding: 10px 15px;
  background: #333;
  color: #fff;
  border: none;
  border-radius: 6px;
}
</style>
</head>
<body>
<h1>Galeri Produk Biawak</h1>
<nav>
  <a href="#">Beranda</a>
  <a href="#produk">Produk</a>
  <a href="#kontak">Kontak</a>
</nav>
<button class="toggle-darkmode" onclick="document.body.classList.toggle('dark')">Toggle Dark Mode</button>
<input type="text" id="search" placeholder="Cari Biawak..." onkeyup="filterProducts()" />
<div class="grid" id="produk">
  <!-- Produk akan tetap sama seperti versi awal, bisa ditempel ulang di sini -->
</div>
<script>
function filterProducts() {
  const input = document.getElementById('search').value.toLowerCase();
  const cards = document.querySelectorAll('.product');
  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(input) ? 'block' : 'none';
  });
}
</script>
</body>
</html>
