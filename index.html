<!DOCTYPE html>
<html lang="id">
<head>

  <title>Toko Biawak Online</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background: #34495e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      transition: 0.3s;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h3 {
      margin: 0;
      font-size: 20px;
    }

    .price {
      color: #2ecc71;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
      text-decoration: none;
    }

    footer {
      background: #34495e;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .product-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
